<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <div class="card">
      <h1>MineSweeper</h1>
      <p class="timer"></p>
      <p>Cells Shown: <span class="shown-count"></span></p>
      <p>Cells Marked: <span class="marked-count"></span></p>
      <table>
        <tbody class="board"></tbody>
      </table>
      <div class="diff-buttons">
        <button onclick="setBoardSize(4)">Easy (4x4)</button>
        <button onclick="setBoardSize(6)">Medium (6x6)</button>
        <button onclick="setBoardSize(8)">Hard (8x8)</button>
        <button onclick="setBoardSize(10)">Expert (10x10)</button>
      </div>
      <div class="modal">
        <h2></h2>
        <button onclick="onInit()">Restart</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
